languages:
    java:
        name: Java
    php:
        name: PHP
        entities:
            types:
                trait:
                    name:    Trait
                    enabled: true
        frameworks:
            symfony2:
                name: Symfony 2
                autocode:
                    configurations:
                        namespace:
                            name:    Namespace
                            enabled: true
                    templates:
                        entity:
                            name:     Entity
                            template: Draggy\Autocode\Templates\PHP\Symfony2\Entity1
                            enabled:  true
                        entity-base:
                            name:     Entity base
                            template: Draggy\Autocode\Templates\PHP\Symfony2\EntityBase1
